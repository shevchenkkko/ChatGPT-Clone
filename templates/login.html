{% extends 'base.html'%}
{% load static%}

{%block content%}
<div class="row">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 bg-white p-4 mb-4 mx-3 rounded custom-shadow">
                <h2 class="text-center mb-4">Authorization</h2>
                <form action="{%url 'login'%}" method="post">
                    {% csrf_token%}
                    {% if request.GET.next%}
                    <input type="hidden" name="next" value="{{request.GET.next}}">
                    {%endif%}
                    {% if form.non_field_errors%}
                    <p>{{form.non_field_errors}}</p>
                    {%endif%}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username</label>
                        <input type="text" class="form-control" name = 'username' value="{%if form.username.value%} {{form.username.value}}{%endif%}" id="id_username" placeholder="Enter your username" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Password</label>
                            <input type="password" class="form-control"  name="password" id="id_password" placeholder="Enter your password" required>
                    </div>

                    <button type="submit" class="btn btn-dark btn-block">Login</button>  
                </form>
                <div class="mt-3">
                      <a class="text-dark text-decoration-none" href="{% url 'register'%}">| Create an account</a>
                </div>
                <hr>
                
            </div>
        </div>
    </div>
</div>
{%endblock %}
